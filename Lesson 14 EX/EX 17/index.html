<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Tabuada</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <header>
        <h1>TABUADA</h1>

    </section>
    <footer>
