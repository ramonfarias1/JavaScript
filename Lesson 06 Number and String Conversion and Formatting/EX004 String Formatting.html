<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Strings</title>
    <style>
        body{
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`<strong>${nome}</strong> tem <strong>${nome.length}</strong> letras.</br>`)
        document.write(`<strong>${nome}</strong> em MAIÚSCULAS é <strong>${nome.toUpperCase()}</strong>.</br>`)
        document.write(`<strong>${nome}</strong> em minúsculas é <strong>${nome.toLowerCase()}</strong>.`)
    </script>
</body>
</html>
