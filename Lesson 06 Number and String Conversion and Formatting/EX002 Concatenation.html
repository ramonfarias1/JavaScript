<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Configurações do HTML -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenação</title>
    <style>
        /* Aqui é a parte do CSS */
        body{
            background-color: black;
            color: white;
            font: normal 10pt arial;
        }
        h1{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1> <!-- Título -->
    <p>I got rid of the course</p> <!-- Paragráfo -->
    <script>
        window.alert('Welcome!') // serve para mostrar uma mensagem na tela
        var nome = window.prompt('Whats your name?') // faz a interação com o usuário
        window.alert('Prazer ' + nome + '!') // Concatenação
    </script>
</body>
</html>
