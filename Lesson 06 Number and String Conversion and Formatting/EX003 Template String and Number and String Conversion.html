<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Configurações do HTML -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template String e Conversão de String e Number</title>
    <style>
        /* Aqui é a parte do CSS */
        body{
            background-color: black;
            color: white;
            font: normal 10pt arial;
        }
        h1{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1> <!-- Título -->
    <p>I got rid of the course</p> <!-- Paragráfo -->
    <script>
        var n1 = Number(window.prompt('digite um número'))
        var n2 = Number(window.prompt('digite outro número'))
        var s = n1 + n2
        window.alert(`A Soma entre ${n1} e ${n2} é: ${String(s)}`)
    </script>
</body>
</html>
