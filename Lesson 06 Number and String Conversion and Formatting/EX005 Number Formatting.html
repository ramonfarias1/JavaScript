<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Numbers</title>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual o seu nome?')
        var sal = Number.parseFloat(window.prompt('Digite seu salário'))
        var salTot = sal + 200
        document.write(`${nome.toUpperCase()} seu salário total com aumento é de ${salTot.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`)
    </script>
</body>
</html>
