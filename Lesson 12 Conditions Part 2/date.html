<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Agora</title>
    <style>
        body{
            color: white;
            background: black;
        }
        div{
            text-align: center;
            font-size: xx-large;
            margin-top: 21.5%;
        }
    </style>
</head>
<body>
    <div id= "data">...</div>
    <script>
        var agora= new Date()
        var diasem= agora.getDay()
        var dia= agora.getDate()
        var mes= agora.getMonth()
        var ano= agora.getFullYear()
        var data= document.querySelector('div#data')

        switch(diasem){
            case 0:
                var diasem= 'Domingo'
                break
            case 1:
                var diasem= 'Segunda-Feira'
                break
            case 2:
                var diasem= 'Terça-Feira'
                break
            case 3:
                var diasem= 'Quarta-Feira'
                break
            case 4:
                var diasem= 'Quinta-Feira'
                break
            case 5:
                var diasem= 'Sexta-Feira'
                break
            case 6:
                var diasem= 'Sabádo'
                break
        }

        switch(mes){
            case 0:
                var mes= 'Janeiro'
                break
            case 1:
                var mes= 'Fevereiro'
                break
            case 2:
                var mes= 'Março'
                break
            case 3:
                var mes= 'Abril'
                break
            case 4:
                var mes= 'Maio'
                break
            case 5:
                var mes= 'Junho'
                break
            case 6:
                var mes= 'Julho'
                break
            case 7:
                var mes= 'Agosto'
                break
            case 8:
                var mes= 'Setembro'
                break
            case 9:
                var mes= 'Outubro'
                break
            case 10:
                var mes= 'Novembro'
                break
            case 11:
                var mes= 'Dezembro'
                break
        }

        data.innerHTML= `${diasem}, ${dia} de ${mes} de ${ano}`
    </script>
</body>
</html>
